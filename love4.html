<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic Surprise</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #ff99cc, #660033);
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* Plane styling */
    .plane {
        position: absolute;
        top: calc(10% * var(--row));
        left: -200px;
        font-size: 20px;
        display: flex;
        align-items: center;
        animation: fly 4s linear forwards;
        color: white;
        font-weight: bold;
    }

    .plane img {
        width: 50px;
        margin-right: 10px;
    }

    @keyframes fly {
        to { left: 110%; }
    }

    /* Big I LOVE YOU */
    .big-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 80px;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 20px red, 0 0 40px pink;
        opacity: 0;
        animation: bigLove 3s ease forwards;
    }

    @keyframes bigLove {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }

    /* Picture grid */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        padding: 20px;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        animation: showGallery 1.5s ease forwards;
    }

    .gallery img {
        width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255,255,255,0.7);
        transition: transform 0.5s;
    }

    .gallery img:hover {
        transform: scale(1.1);
    }

    @keyframes showGallery {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<!-- Planes -->
<div id="planes"></div>

<!-- Big I LOVE YOU -->

<script>
    const planesContainer = document.getElementById('planes');

    // Create multiple planes
    for (let i = 0; i < 5; i++) {
        const plane = document.createElement('div');
        plane.classList.add('plane');
        plane.style.setProperty('--row', i + 1);
        plane.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/3448/3448599.png"> I LOVE YOU ❤️`;

</script>
